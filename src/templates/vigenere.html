<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>Viginere Standard Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <a href="/">Back to Menu</a>
    <h1 class="mt-4 row justify-content-md-center">Vigenere Standard Cipher</h1>
    <hr class="">
    
    <div>
        <form action="/vigenere-cipher" id="form-group" method="POST" enctype="multipart/form-data">
            <div class="btn-group-toggle" data-toggle="buttons">
                <input type="radio" name="options" id="encryptbtn" name="options" value="1" autocomplete="off"
                    class="radiobtn" checked>
                <label for="encryptbtn">Encrypt</label>
                <input type="radio" name="options" id="decryptbtn" name="options" value="2" autocomplete="off"
                    class="radiobtn">
                <label for="decryptbtn">Decrypt</label>
            </div>
            <div class="form-group">
                <textarea class="form-control text-monospace" form="form-group" rows="5" cols="50" name="plaintext"
                    spellcheck="false" placeholder="Type here...">{{textinput}}</textarea>
            </div>
            <br>
            <div>
                <label class="test1">
                    <button class="file-test-btn"><input type="file" name="file" /></button>
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for="encryptionkey" class="h4">Encryption key</label>
                <input class="form-control" name="encryptionkey" type="text" style="max-width: 30em;"
                    placeholder="Enter key here (only letters)" value="{{key}}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            {% if error != '' %}
            <p><strong>ERROR: {{ error }} </strong></p>
            {% endif %}
        </form>
    </div>
    <br>
    <h3>Results</h3>
    <h4>No Space</h4>
    <textarea class="form-control text-monospace" rows="3" cols="50" id="resulttext" spellcheck="false"
        readonly>{{ result1 }}</textarea>
    <h4>5-Letter Group</h4>
    <textarea class="form-control text-monospace" rows="3" cols="50" id="resulttext" spellcheck="false"
        readonly>{{ result2}}</textarea>
    <div class="container">
        <a href="./downloads/{{filename}}" download>
            <div>
                <button class="btn">
                    Download
                </button>
            </div>
        </a>
    </div>
    <div>
        <br>
    </div>
</body>

</html>
